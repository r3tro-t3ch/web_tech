<!DOCTYPE html>
<!-- headings.html
     An example to illustrate headings
     -->
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>Super and Subscripts </title>
</head>

<body>
<h2>Superscript example </h2>

<p>X<sup>superscript</sup></p>

<h2>Subscript example </h2>

<p>X<sub>subscript </sub></p>

<h2>Both Super and Subscripts together</h2>

<p> X<sup>12</sup><sub>34</sub> </p>
<p> X<sub>56</sub><sup>78</sup> </p>

<p>My favorite color is <del>blue</del> <ins>red</ins>!</p>
<b>welcome</b><strong>welcome</strong>
<strike>End of the program</strike>
<br/>

</body>
</html>
