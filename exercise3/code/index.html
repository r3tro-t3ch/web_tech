<!DOCTYPE html>
<html>
    <head>
        <title>
            Exercise 3
        </title>
        <link rel="stylesheet" href="./app.css"/>
    </head>
    <body>
        <!--Nav Bar-->
        <div class="nav-bar">
            <div class="nav-bar-title-subtitle">
                <p class="nav-bar-title">Advertising Form</p>
            </div>
        </div>

        <!-- Input -->
        <form autocomplete="on">

            <!--name-->
            <div class="input-container">
                <label for="user-name">Name</label><br>
                <input class="text-input" type="text" id="user-name" >    
            </div>

            <!--date time-->
            <div class="input-container">
                <label for="dob">Date of Birth</label><br>
                <input class="date-input" type="datetime-local" id="dob">    
            </div>

            <!--email-->
            <div class="input-container">
                <label for="email-id">Email Id</label><br>
                <input class="text-input" type="text" id="email-id">    
            </div>

            <!--phone number-->
            <div class="input-container">
                <label for="phonr-number">Phone Number</label><br>
                <input class="text-input" type="number" maxlength="10" minlength="10" size="10" id="phone-number">    
            </div>

            <!--budget-->
            <div class="input-container">
                <label for="budget">Budget 0-20000</label><br>
                <input class="text-input" type="range" max="20000" min="0" id="budget">
                
            </div>

            <!--search-->
            <div class="input-container">
                <label for="search">Search</label><br>
                <input class="text-input" type="search" id="search">    
            </div>


            <!--tel-->
            <div class="input-container">
                <label for="user-telephone">Advertizement Telephone number</label><br>
                <input class="text-input" type="tel" id="user-telephone" pattern="[6-9]{1}[0-9]{9}" autocomplete="off">    
            </div>

            <!--time-->
            <div class="input-container">
                <label for="user-name">Advertisement Time</label><br>
                <input class="text-input" type="time" id="time">    
            </div>


            <!--week-->
            <div class="input-container">
                <label for="week">Advertisement Week</label><br>
                <input class="text-input" type="week" id="week">    
            </div>

            <!--month-->
            <div class="input-container">
                <label for="month">Advertisement Month</label><br>
                <input class="text-input" type="month" id="month">    
            </div>

            <!--url-->
            <div class="input-container">
                <label for="url">Portfolio URL</label><br>
                <input class="text-input" type="url" id="url">    
            </div>


            
            
        </form>

    
    </body>
</html>
